<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Test</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="side1">Side 1 Length</label>
          <input id="side1" type="number">
        </div>
        <div class="form-group">
          <label for="side2">Side 2 Length</label>
          <input id="side2" type="number">
        </div>
        <div class="form-group">
          <label for="side3">Side 3 Length</label>
          <input id="side3" type="number">
        </div>
        <button id="calculate" class="btn btn-success">Test</button>
      </form>
      <h2>The triangle is <span id="triangleType"></span>.</h2>
    </div>

  </body>
</html>
